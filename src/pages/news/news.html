<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle="right" end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MAINMENU.NEWS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="loadMatch($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-item *ngFor="let article of news">
      <ion-card padding>
        <ion-card-header>{{article.last_modified | date:'dd.MM.yyyy'}}</ion-card-header>
        <ion-card-title padding-left text-wrap>{{article.title}}</ion-card-title>
        <ion-card-content text-wrap [innerHTML]="article.content">
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
